<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempratures calculator</title>
<style>
body{
    padding: 33px;
}
h1{
    text-align: center;
}
#container{
    text-align: center;
    background-color: rgba(56, 143, 167, 0.954);
    padding: 30px;

}
.input{
    display: inline-block;
    font-size: 22px;
}
.inp{
    font-size: 22px;
    text-align: center;
}


</style>


</head>
<body>
    <h1>Temperature Calculator</h1>
<div id="container">

      <div  class="input">

    <label>Celsius </label><br><br>
    <input type="number" value="0" id="cel"class="inp"/>

</div>
<div class="input">

    <label>Fahrenheit </label> <br><br>
     <input type="number" value="32"id="fera" class="inp"/>

</div>
</div>
<script>
let cel=document.getElementById("cel");
let feh=document.getElementById("fera");
cel.addEventListener("input" ,function(){

    let c=this.value;
    let f=(9/5 * c+ 32);
    if(!Number.isInteger(f)){
       f= f.toFixed(4);
    }
    feh.value=f;
    console.log(f);
});

feh.addEventListener("input",function(){
let f=this.value;// geting current value in the box
let c=(f - 32) * 5/9;
if(!Number.isInteger(c)){
       c= c.toFixed(4);//limiting the numbers after the point
    }
cel.value=c;
});


</script>


</body>
</html>
